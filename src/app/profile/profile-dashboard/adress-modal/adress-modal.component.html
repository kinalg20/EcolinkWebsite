<!-- form when modal opens -->
<form #signUpForm="ngForm" (ngSubmit)="addUserAddress(signUpForm)">
    <ng-container *ngIf="resAddmsg">
        <div *ngIf="resAddmsgCheck=='danger'" class="alert alert-danger" role="alert" id="loginAlert" #test>
            {{ resAddmsg }}
            <span class="icon-class"><i class="fa fa-close" (click)="close()"></i></span>
        </div>
    </ng-container>
    <ng-container *ngFor="let item of profileaddress">
        <input type="text" name="id" [(ngModel)]="item.id" style="display: none;">
        <div class="row">
            <div class="col-6">
                <div>
                    <label for="first-name">First Name</label>
                    <input class="form-control" type="text" id="firstname" autocomplete="off" name="firstname" maxlength='50' [(ngModel)]="item.firstname" required />
                </div>
            </div>
            <div class="col-6">
                <div>
                    <label for="last-name">Last Name</label>
                    <input class="form-control" type="text" id="lastname" autocomplete="off" maxlength='50' name="lastname" [(ngModel)]="item.lastname" required />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div>
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" autocomplete="off" name="email" (input)="validateEmail($event)" [(ngModel)]="item.email" required />
                    <h6 class="text-danger" *ngIf="invalidEmail">
                        {{ invalidEmail ? "Invalid Email" : "" }}
                    </h6>
                </div>
            </div>
            <div class="col-6">
                <div>
                    <label for="phone-number">Phone Number</label>
                    <input class="form-control" type="text" id="phonenumber" autocomplete="off" name="phonenumber" maxlength="10" (input)="validateMobile($event)" (keydown)="inputMobile($event)" [(ngModel)]="item.mobile" required />
                    <h6 class="text-danger" *ngIf="invalidMobile">
                        {{ invalidMobile ? "Invalid Mobile" : "" }}
                    </h6>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div>
                    <label for="landmark">Landmark</label>
                    <input class="form-control" type="text" id="landmark" autocomplete="off" name="landmark" [(ngModel)]="item.landmark" required />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div>
                    <label for="address">Address</label>
                    <input class="form-control" type="text" id="address" autocomplete="off" name="address" [(ngModel)]="item.address" required />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div>
                    <label for="country">Country</label>
                    <input class="form-control" type="text" id="country" autocomplete="off" name="country" [(ngModel)]="item.country" required />
                </div>
            </div>
            <div class="col-6">
                <div>
                    <label for="state">State</label>
                    <input class="form-control" type="text" id="state" autocomplete="off" name="state" [(ngModel)]="item.state" required />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div>
                    <label for="city">City</label>
                    <input class="form-control" type="text" id="city" autocomplete="off" name="city" [(ngModel)]="item.city" required />
                </div>
            </div>
            <div class="col-6">
                <div>
                    <label for="pincode">Pincode</label>
                    <input class="form-control" type="text" id="pincode" autocomplete="off" name="pincode" maxlength="6" (input)="validateZip($event)" (keydown)="inputZip($event)" [(ngModel)]="item.zip" required />
                    <h6 class="text-danger" *ngIf="invalidZip">
                        {{ invalidZip ? "Invalid Zip" : "" }}
                    </h6>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 add-user">
                <button class="saveuserdetail btn btn-success my-3 form-control" data-bs-dismiss="modal">Save Address</button>
            </div>
        </div>
    </ng-container>
</form>
