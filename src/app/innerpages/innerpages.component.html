<app-header></app-header>
<section class="inner-pages">
    <div class="container">
        <div class="list-heading">
            <span><a href="">Home</a></span>
            <span><a *ngIf="this.slug.slug">/{{this.slug.slug}}</a></span>
            <span><a *ngIf="this.slug.sublink">/{{this.slug.sublink}}</a></span>
            <span><a *ngIf="this.slug.subsublink">/{{this.slug.subsublink}}</a></span>
            <span><a *ngIf="this.slug.subsubsublink">/{{this.slug.subsubsublink}}</a></span>
            <span><a *ngIf="this.slug.subsubsubsublink">/{{this.slug.subsubsubsublink}}</a></span>
        </div>
        <div class="row">
            <section *ngIf="data.slug=='ask-the-chemist'">
                <app-call-to-action [data]=chemist_array></app-call-to-action>
            </section>
            <div class="col-8">
                <div class="page-desc">
                    <section *ngIf="data.slug=='ask-the-chemist'">
                        <app-ask-chemist></app-ask-chemist>
                    </section>
                    <div [innerHtml]=this._apiService.getSantizedData(data.description)></div>
                    <section *ngIf="data.slug=='contact'">
                        <app-google-map></app-google-map>
                    </section>
                    <section *ngIf="data.slug=='request'">
                        <app-products-request></app-products-request>
                    </section>
                    <section *ngIf="data.slug=='supportform'">
                        <app-support-form></app-support-form>
                    </section>
                    <section *ngIf="data.slug=='bulk-pricing'">
                        <app-bulk-pricing></app-bulk-pricing>
                    </section>
                    <section *ngIf="data.slug=='shop'">
                        <app-gsa-product></app-gsa-product>
                    </section>
                </div>
            </div>
            <div class="col-4">
                <div class="inner_sidebar extralight-border">
                    <nav class="widget widget_nav_menu widget_nav_hide_child">
                        <ul class="nested_nav" *ngFor="let link of data.links">
                            <li class="page_item page-item-17541" style="cursor: pointer;"
                                routerLink="{{link.related_page.slug}}">{{link.related_page.title}}</li>
                        </ul>
                    </nav>
                    <section id="text-5" class="widget clearfix widget_text">
                        <div class="textwidget">
                            <p><a class="shopButton2020" routerLink="shop">SHOP</a><br>
                                <a class="requestButton2020" href="contact/request">REQUEST A SAMPLE</a><br>
                                <a class="pdsButton2020" href="contact/support">REQUEST PDS / TDS</a><br>
                                <a class="contactButton2020" href="contact">CONTACT US</a>
                            </p>
                        </div>
                        <span class="seperator extralight-border"></span>
                    </section>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
