<section class="top-head-section">
    <div class="container">
        <div class="top-head-line">
            <p>Environmentally preferred industrial degreasers & solvent nationwide and internationally for over 30 year
            </p>
            <p>info@ecolink.com</p>
        </div>
    </div>
</section>
<section class="nav-link-section">
    <div class="container navbar navbar-expand-lg">
        <div class="logo" routerLink='/'>
            <img src="https://ecolink.com/wp-content/uploads/2017/09/New_Ecolink_Logo-33.png" alt="">
            <h1>ECOLINK</h1>
        </div>
        <div class="responsive-navbar">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span (click)="openmenu()" *ngIf="!openMenu"><i style="font-size:24px" class="fa">&#xf0c9;</i></span>
                <span (click)="openmenu()" *ngIf="openMenu"><i style="font-size:24px " class="fa">&#xf00d;</i></span>
            </button>
            <div class="menus collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item" *ngFor="let item of homePageData">
                        <a href="/inner-pages/{{item.slug}}">{{item.name}}
                        </a>
                        <ul class="header-dropdown" *ngIf="item.sublink.length>0">
                            <li *ngFor="let sublink of item.sublink">
                                <a href="/inner-pages/{{item.slug}}/{{sublink.slug}}">{{sublink.title}}</a>
                                <hr>
                            </li>
                        </ul>
                    </li>
                    <li><a (click)="profile()" style="cursor: pointer;"><i class="fa fa-user"
                                aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</section>
<section class="location-head">
    <div class="container">
        <div class="location-section">
            <div class="location">
                <i class="fa fa-map-pin"></i>
            </div>
            <div class="address">
                <a href="#">Decatur 30030</a>
            </div>
        </div>
        <div class="chat-section">
            <a href="#">Speak with our team to find the right prodcut for you!</a>
        </div>
    </div>
</section>
<div class="open-menu" *ngIf="openMenu">
    <ul *ngFor="let item of homePageData">
        <li routerLink={{item.routers}}><a>{{item.name}}</a></li>
        <ul class="header-dropdown" *ngIf="item.sublink.length>0">
            <li class="sub-link" *ngFor="let sublink of item.sublink">
                <a href="inner-pages/{{item.slug}}/{{sublink.slug}}">{{sublink.title}}</a>
                <hr>
            </li>
        </ul>
    </ul>
    <li><a (click)="profile()" style="cursor: pointer;"><i class="fa fa-user" aria-hidden="true"></i></a></li>
</div>
