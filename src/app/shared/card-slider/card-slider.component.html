<p-carousel [value]="recommended_products" [numVisible]="4" [numScroll]="1" [circular]="false"
    [responsiveOptions]="responsiveOptions">
    <ng-template let-product pTemplate="item">
        <div class="product-item">
            <div class="product-item-content mx-1">
                <div class="product-cards">
                    <div class="card">
                        <div class="card-image">
                            <img [src]="product.image"
                                [alt]="product.alt">
                        </div>
                        <div class="card-body">
                            <div class="card-title">
                                <h6>{{product.name.slice(0,36)}}</h6>
                                <!-- <p> Aerosol, Contact Cleaner </p> -->
                            </div>
                            <div class="card-price-section">
                                <div class="card-price">
                                    <p>${{product.sale_price}}</p>
                                </div>
                                <div class="rating" *ngIf="product.rating > 0">
                                    <i style="font-size:18px" class="fa">&#xf006;</i>
                                    <i style="font-size:18px" class="fa">&#xf006;</i>
                                    <i style="font-size:18px" class="fa">&#xf006;</i>
                                    <i style="font-size:18px" class="fa">&#xf006;</i>
                                </div>
                            </div>
                            <div class="list-buttons" routerLink="/productdetail">
                                <!-- <p>Add to Cart</p> -->
                                <p>Show Details</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
