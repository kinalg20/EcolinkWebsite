<ng-container *ngFor="let action of data_input ; index as index">
    <div *ngIf="index%2==0; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
        <section class="media-banner">
            <div class="container">
                <div class="img-text" routerLink="/productlist">
                    <div class="img-part" #height>
                        <img src="{{action.img}}"
                            alt="">
                    </div>
                    <div class="text-part">
                        <h3>{{action.heading}}</h3>
                        <p>{{action.card_text}}</p>
                    </div>
                </div>
            </div>
        </section>
    </ng-template>
    <ng-template #elseBlock>
        <section class="re-media-banner">
            <div class="container">
                <div class="re-img-text" routerLink="/productlist">
                    <div class="re-text-part">
                        <h3>{{action.heading}}</h3>
                        <p>{{action.card_text}}</p>
                    </div>
                    <div class="re-img-part">
                        <img src="{{action.img}}" alt="">
                    </div>
                </div>
            </div>
        </section>
    </ng-template>
</ng-container>
