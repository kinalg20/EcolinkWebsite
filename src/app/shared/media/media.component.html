<app-header></app-header>
<section class="media-section">
    <div class="container">
        <div class="head-section">
            <span class="p-input-icon-right">
                <i class="pi pi-search" (click)="getInputValue()"></i>
                <input type="text" placeholder="Search the blog" [(ngModel)]="searchValue" pInputText (input)="getSearchedBlog()"/>
            </span>
            <div *ngIf="showSuggestedList" class="ListSuggested">
                <ul *ngFor="let value of backupBlog.data | title:searchValue">
                    <li (click)="getInputSelectedValue(value.title)" style="list-style:none;text-align: left;">>  {{value.title}}</li>
                    <!-- <hr style="margin: 0;"> -->
                </ul>
            </div>
        </div>
    </div>
</section>

<div *ngIf="backupBlog.data">
    <section class="media-banner">
        <div class="container">
            <div class="media-calltoaction">
                <ng-container *ngFor="let item of backupBlog.data; index as index">
                    <div *ngIf="index==0">
                        <div class="media" routerLink="/info/{{item.slug}}">
                            <div class="spotlight-banner">
                                <img src="{{item.image}}" alt="{{item.alt}}">
                            </div>
                            <div class="spotlight-desc">
                                <h5>{{item.title}}</h5>
                                <p>{{item.short_desc?.slice(0,130)}}</p>
                                <p class="action-button">Read Article <i class="fa fa-arrow-right"></i></p>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <div></div>
                <div class="calltoaction">
                    <div class="chemical">
                        <button>
                            <a (click)="routeOnSamePage('/shop')">Shop Chemicals</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- <app-trending-post></app-trending-post> -->
    <div class="container trending-section">
        <hr>
        Latest Posts
        <hr>
    </div>
    <app-media-banner [data_input]="getAllBlog"></app-media-banner>
</div>
<app-footer></app-footer>
