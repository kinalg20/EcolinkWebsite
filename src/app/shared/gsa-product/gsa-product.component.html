<section class="shop-categories">
    <div class="container">
        <div class="categories-text">
            <div class="product-category">
                <div class="heading-section">
                    <h3>INDUSTRIAL DEGREASERS & SOLVENTS</h3>
                </div>
                <div class="shop-text">
                    <h3>Shop Chemicals</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore veniam ut similique enim
                        cupiditate, atque natus ab vero ipsum! Illum veritatis rerum quod pariatur ratione aut rem
                        necessitatibus modi repudiandae.</p>
                </div>
                <div class="categories">
                    <div class="category-card" *ngFor="let category of getCategory.data">
                        <div class="category-image">
                            <img src="{{category.image}}" alt="">
                        </div>
                        <div class="category-text">
                            <div class="content">
                                <h5>{{category.name}}</h5>
                                <!-- <hr style="margin: 0;">
                                <p>{{category.short_desc}}</p> -->
                                <div class="button-div">
                                    <button routerLink="/product-category/{{category.slug}}">Shop Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
