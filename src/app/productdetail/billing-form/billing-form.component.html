<form #signupform="ngForm" (ngSubmit)="signUp(signupform)" *ngFor="let data of CheckoutProduct">
    <div class="row mb-3">
        <div class="col-12">
            <label for="name">Name</label>
            <input type="text" class="form-control mt-2" placeholder="name" id="name" name="name"
                [(ngModel)]="data.user.name">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <label for="countryname">Country / Region *</label>
            <input type="text" class="form-control mt-2" placeholder="Country / Region" id="country"
                name="countryname" [(ngModel)]="data.user.country">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <label for="streetaddress">Street Address</label>
            <input type="text" class="form-control mt-2" placeholder="Street Address"
                name="streetaddress" [(ngModel)]="data.user.address">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <label for="Town-city">Town / City</label>
            <input type="text" class="form-control mt-2" placeholder="Town / City" name="city"
                [(ngModel)]="data.user.city">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <label for="state">State</label>
            <input type="text" class="form-control mt-2" placeholder="State / County" name="state"
                [(ngModel)]="data.user.state">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <label for="Postcode">Postcode</label>
            <input type="text" class="form-control mt-2" placeholder="Postcode / ZIP" name="pincode"
                [(ngModel)]="data.user.pincode">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <label for="Email Address">Email Address</label>
            <input type="text" class="form-control mt-2" placeholder="First name" id="Email-Address"
                name="email" [(ngModel)]="data.user.email">
        </div>
        <div class="col-6">
            <label for="Phone">Phone</label>
            <input type="text" class="form-control mt-2" placeholder="phone" name="mobile"
                [(ngModel)]="data.user.mobile">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <div class="checkbox form-group">
                <input type="checkbox"><label for="">Ship to a different address?</label>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Order notes (optional)</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
    </div>
    <div class="proceed">
        <div class="proceed-button">
            <button pButton pRipple label="Save Details" class="p-button-raised p-button-success"
                style="height:40px; width: 100%;"></button>
        </div>
    </div>
</form>
